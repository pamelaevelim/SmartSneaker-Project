<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartSneaker | Pro Edition</title>
    <style>
        :root {
            --neon: #00ff88;
            --dark: #0a0a0a;
            --card: #151515;
            --gray: #252525;
        }

        body {
            background-color: var(--dark);
            color: white;
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header Estilo Imagem 3 */
        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            background: rgba(0,0,0,0.9);
            border-bottom: 2px solid var(--neon);
        }

        .logo { font-size: 24px; font-weight: bold; }
        .logo span { color: var(--neon); }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 14px;
            text-transform: uppercase;
        }

        /* Layout Principal: Divis√£o Lado a Lado */
        .main-container {
            display: grid;
            grid-template-columns: 1fr 1.5fr; /* Lado esquerdo menor, direito imagem maior */
            gap: 20px;
            max-width: 1400px;
            margin: 40px auto;
            padding: 20px;
            align-items: center;
        }

        /* Formul√°rio Lado Esquerdo */
        .config-card {
            background: var(--card);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid var(--neon);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.1);
        }

        h1 { font-size: 28px; margin-bottom: 20px; }

        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #aaa; }
        
        input, select {
            width: 100%;
            padding: 12px;
            background: var(--gray);
            border: 1px solid #444;
            color: white;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .btn-calculate {
            width: 100%;
            padding: 15px;
            background: var(--neon);
            color: black;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-calculate:hover { background: #00cc6e; transform: scale(1.02); }

        /* Imagem Lado Direito */
        .product-image {
            position: relative;
            text-align: right;
        }

        .product-image img {
            width: 100%;
            max-width: 800px;
            border-radius: 20px;
            filter: drop-shadow(0 0 30px rgba(0, 255, 136, 0.2));
        }

        /* Bal√£o de Resultado que aparece sobre a imagem */
        #result-overlay {
            position: absolute;
            bottom: 30px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            border-left: 5px solid var(--neon);
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .history-box {
            margin-top: 20px;
            padding: 15px;
            background: #111;
            border-radius: 8px;
            font-size: 12px;
        }

        .log-item { border-bottom: 1px solid #222; padding: 5px 0; color: var(--neon); }

        @media (max-width: 900px) {
            .main-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="logo">Smart<span>Sneaker</span></div>
        <nav class="nav-links">
            <a href="#">Home</a>
            <a href="#">M√©tricas</a>
            <a href="dashboard.html">Dashboard</a>
            <span style="border: 1px solid #444; padding: 5px 10px; border-radius: 5px; margin-left: 20px;">Online</span>
        </nav>
    </header>

    <div class="main-container">
        <section class="config-card">
            <h1>Modularize seu SmartSneaker</h1>
            
            <div class="input-group">
                <label>Peso Corporal (kg)</label>
                <input type="number" id="user-weight" placeholder="Ex: 75">
            </div>

            <div class="input-group">
                <label>N√≠vel de Corrida</label>
                <select id="run-level">
                    <option value="iniciante">Iniciante</option>
                    <option value="pro">Pro / Performance</option>
                </select>
            </div>

            <button class="btn-calculate" onclick="SneakerApp.calculate()">Calcular T√™nis Ideal</button>

            <div class="history-box">
                <p>HIST√ìRICO RECENTE:</p>
                <div id="history-list"></div>
            </div>
        </section>

        <section class="product-image">
            <img src="https://images.unsplash.com/photo-1595950653106-6c9ebd614d3a?q=80&w=1200" alt="SmartSneaker">
            
            <div id="result-overlay">
                <h3 style="margin:0; color: var(--neon);">Configura√ß√£o Gerada:</h3>
                <p id="result-text" style="margin: 10px 0 0 0;"></p>
            </div>
        </section>
    </div>

    <script>
        const SneakerApp = {
            calculate() {
                const peso = document.getElementById('user-weight').value;
                const nivel = document.getElementById('run-level').value;
                const overlay = document.getElementById('result-overlay');
                const resultText = document.getElementById('result-text');

                if (!peso) return alert("Por favor, informe o peso.");

                // L√≥gica de Modula√ß√£o
                let mola = peso > 90 ? "Molas de Tit√¢nio (Alta Rigidez)" : "Molas Pneum√°ticas (M√©dia)";
                let palmilha = nivel === "pro" ? "Fibra de Carbono" : "Gel Ergon√¥mico";

                // Exibe na tela
                resultText.innerHTML = `‚öôÔ∏è ${mola}<br>üë£ ${palmilha}`;
                overlay.style.display = "block";

                // Linhagem de Dados (Banco de Dados Local)
                this.saveHistory(peso, nivel, mola);
            },

            saveHistory(p, n, m) {
                let history = JSON.parse(localStorage.getItem('ss_data')) || [];
                const entry = { date: new Date().toLocaleTimeString(), peso: p, nivel: n };
                
                history.unshift(entry);
                localStorage.setItem('ss_data', JSON.stringify(history.slice(0, 3)));
                this.renderHistory();
            },

            renderHistory() {
                const list = document.getElementById('history-list');
                const data = JSON.parse(localStorage.getItem('ss_data')) || [];
                list.innerHTML = data.map(i => `<div class="log-item">${i.date} - ${i.peso}kg - ${i.nivel}</div>`).join('');
            }
        };

        // Carregar hist√≥rico ao iniciar
        window.onload = () => SneakerApp.renderHistory();
    </script>
</body>
</html>
