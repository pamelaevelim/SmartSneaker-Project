<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartSneaker | Tech Customizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <div class="logo">Smart<span>Sneaker</span></div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="#customizer">Configurador</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
            </ul>
        </nav>
        <div class="user-status">
            <img src="https://images.unsplash.com/photo-1595950653106-6c9ebd614d3a?q=10&w=50" alt="Produto" class="mini-thumb">
            <span id="conn-status">Online</span>
        </div>
    </header>

    <main>
        <section class="hero">
            <h1>O Tênis do Futuro, <br>Modularizado por Você.</h1>
            <p>Integração total entre Biomecânica e Engenharia de Software.</p>
        </section>

       <section id="customizer" class="config-container">
    <div class="form-side">
        <h2 style="color: var(--neon)">Modularize Seu SmartSneaker</h2>
        <div class="input-box">
            <label>Peso Corporal (kg)</label>
            <input type="number" id="peso" placeholder="75">
        </div>
        <div class="input-box">
            <label>Nível de Performance</label>
            <select id="nivel">
                <option value="Iniciante">Iniciante</option>
                <option value="Pro">Pro / Performance</option>
            </select>
        </div>
        <button onclick="SneakerEngine.modularizar()" class="btn-main">Gerar Configuração Ideal</button>
        
        <div id="historico-secao" style="margin-top: 30px;">
            <p style="font-size: 0.8rem; color: #888;">PESQUISAS RECENTES:</p>
            <div id="lista-historico"></div>
        </div>
    </div>

    <div class="visual-side">
        <div class="sneaker-display">
            <img src="https://images.unsplash.com/photo-1595950653106-6c9ebd614d3a?q=80&w=800" alt="SmartSneaker Pro" style="width: 100%; border-radius: 20px;">
            
            <div id="overlay-result" class="hidden">
                <h4 style="margin:0">✓ Configuração Ativa</h4>
                <p id="txt-molas"></p>
                <p id="txt-palmilha"></p>
            </div>
        </div>
    </div>
</section>
    </main>

    <script src="script.js"></script>
</body>
</html>
