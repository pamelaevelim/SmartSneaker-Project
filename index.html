<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartSneaker | Modular Tech</title>
    <style>
        /* DESIGN SYSTEM - INSPIRADO NAS IMAGENS 2 E 3 */
        :root {
            --neon: #00ff88;
            --dark-bg: #050505;
            --glass: rgba(20, 20, 20, 0.85);
            --border: rgba(0, 255, 136, 0.3);
            --text: #ffffff;
        }

        body {
            background-color: var(--dark-bg);
            background-image: radial-gradient(circle at 50% 50%, #111 0%, #050505 100%);
            color: var(--text);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* HEADER PROFISSIONAL */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 5%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
        }

        .logo { font-size: 1.8rem; font-weight: 800; }
        .logo span { color: var(--neon); text-shadow: 0 0 15px var(--neon); }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 25px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: 0.3s;
        }

        .nav-links a:hover { color: var(--neon); }

        /* LAYOUT EM DUAS COLUNAS */
        .container {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 40px;
            padding: 40px 5%;
            max-width: 1400px;
            margin: auto;
            align-items: start;
        }

        /* PAINEL DE CONTROLE (ESQUERDA) */
        .control-panel {
            background: var(--glass);
            padding: 30px;
            border-radius: 24px;
            border: 1px solid var(--border);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .input-group { margin-bottom: 25px; }
        label { display: block; margin-bottom: 10px; color: #888; font-size: 0.9rem; }
        
        input, select {
            width: 100%;
            padding: 15px;
            background: #111;
            border: 1px solid #333;
            color: white;
            border-radius: 12px;
            box-sizing: border-box;
            transition: 0.3s;
        }

        input:focus { border-color: var(--neon); outline: none; box-shadow: 0 0 10px rgba(0, 255, 136, 0.2); }

        .btn-action {
            width: 100%;
            padding: 18px;
            background: var(--neon);
            color: black;
            border: none;
            border-radius: 12px;
            font-weight: 800;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn-action:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0, 255, 136, 0.3); }

        /* AREA DO PRODUTO (DIREITA) */
        .display-area {
            position: relative;
            background: rgba(255,255,255,0.02);
            border-radius: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 500px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .main-sneaker-img {
            width: 90%;
            max-width: 700px;
            filter: drop-shadow(0 0 50px rgba(0, 255, 136, 0.15));
            transition: 0.5s ease;
        }

        /* ANOTAÃ‡Ã•ES DINÃ‚MICAS */
        .label-tag {
            position: absolute;
            background: rgba(0,0,0,0.7);
            border: 1px solid var(--neon);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.75rem;
            color: var(--neon);
            pointer-events: none;
        }

        #tag-molas { top: 20%; right: 25%; }
        #tag-palmilha { top: 45%; left: 35%; }

        /* HISTÃ“RICO - LINHAGEM DE DADOS */
        .history-list { margin-top: 30px; border-top: 1px solid #222; padding-top: 20px; }
        .history-item { font-size: 0.8rem; color: #666; padding: 5px 0; border-bottom: 1px solid #111; }

        @media (max-width: 1000px) {
            .container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">Smart<span>Sneaker</span></div>
        <nav class="nav-links">
            <a href="#">Home</a>
            <a href="#">MÃ©tricas</a>
            <a href="#">Dashboard</a>
        </nav>
    </header>

    <div class="container">
        <aside class="control-panel">
            <h2 style="margin-top:0">Modularize seu Par</h2>
            
            <div class="input-group">
                <label>Peso do UsuÃ¡rio (kg)</label>
                <input type="number" id="userWeight" placeholder="Ex: 85">
            </div>

            <div class="input-group">
                <label>NÃ­vel de Performance</label>
                <select id="runLevel">
                    <option value="Iniciante">Iniciante / Casual</option>
                    <option value="Pro">Pro / Performance</option>
                </select>
            </div>

            <button class="btn-action" onclick="App.updateSneaker()">Calcular TÃªnis Ideal</button>

            <div class="history-list">
                <p style="font-size: 0.7rem; letter-spacing: 1px;">HISTÃ“RICO DE CONFIGURAÃ‡Ã•ES</p>
                <div id="historyEntries"></div>
            </div>
        </aside>

        <main class="display-area">
            <img src="https://images.unsplash.com/photo-1595950653106-6c9ebd614d3a?q=80&w=1200" alt="SmartSneaker" class="main-sneaker-img" id="sneakerImg">
            
            <div class="label-tag" id="tag-molas">Molas Ativas</div>
            <div class="label-tag" id="tag-palmilha">Palmilha Bio-Sensing</div>
        </main>
    </div>

    <script>
        const App = {
            updateSneaker() {
                const weight = document.getElementById('userWeight').value;
                const level = document.getElementById('runLevel').value;

                if (!weight) return alert("Por favor, insira o peso.");

                // LÃ³gica de ModulaÃ§Ã£o (Full-Stack Simulado)
                const config = {
                    mola: weight > 90 ? "TitÃ¢nio G5" : "PneumÃ¡tica Air-Flow",
                    tecnologia: level === "Pro" ? "Carbon-Fiber V2" : "Gel-Comfort",
                    timestamp: new Date().toLocaleTimeString()
                };

                // Feedback Visual
                document.getElementById('tag-molas').innerText = `âš™ï¸ ${config.mola}`;
                document.getElementById('tag-palmilha').innerText = `ðŸ‘£ ${config.tecnologia}`;
                
                // AnimaÃ§Ã£o da Imagem
                const img = document.getElementById('sneakerImg');
                img.style.transform = "scale(1.05) rotate(-2deg)";
                setTimeout(() => img.style.transform = "scale(1) rotate(0deg)", 500);

                this.saveToHistory(weight, level, config.mola);
            },

            saveToHistory(p, n, m) {
                let logs = JSON.parse(localStorage.getItem('sneaker_db')) || [];
                logs.unshift({p, n, m, t: new Date().toLocaleTimeString()});
                localStorage.setItem('sneaker_db', JSON.stringify(logs.slice(0, 4)));
                this.renderHistory();
            },

            renderHistory() {
                const container = document.getElementById('historyEntries');
                const logs = JSON.parse(localStorage.getItem('sneaker_db')) || [];
                container.innerHTML = logs.map(l => `<div class="history-item">${l.t} - ${l.p}kg - ${l.m}</div>`).join('');
            }
        };

        window.onload = () => App.renderHistory();
    </script>
</body>
</html>
